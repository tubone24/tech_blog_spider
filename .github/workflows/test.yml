name: Test and Coverage

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "claude/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --with test
          source $(poetry env info --path)/bin/activate

      - name: Install termextract
        run: |
          source $(poetry env info --path)/bin/activate
          sh scripts/install_pytermextract.sh

      - name: Install fastText
        run: |
          source $(poetry env info --path)/bin/activate
          pip install pybind11
          sh scripts/install_fasttext.sh

      - name: Activate NLTK
        run: |
          source $(poetry env info --path)/bin/activate
          python scripts/activate_nltk.py

      - name: Check black format
        run: |
          source $(poetry env info --path)/bin/activate
          black src tests --check

      - name: Run tests with coverage
        run: |
          source $(poetry env info --path)/bin/activate
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Coverage Summary
        run: |
          source $(poetry env info --path)/bin/activate
          pytest tests/ --cov=src --cov-report=term-missing | tail -n 20
